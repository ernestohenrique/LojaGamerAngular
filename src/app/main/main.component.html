<main class="content-wrapper">
  <section id="sec-banner">
    <div id="carouselExampleIndicators" class="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="../../assets/banner/banner1.PNG"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="../../assets/banner/banner2.PNG"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="../../assets/banner/banner3.PNG"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <section class="d-flex justify-content-center">
    <div class="container">
      <div class="row">
        <!-- Repetir para cada cartÃ£o -->
        <div *ngFor="let produto of produtos" class="col">
          <div class="card">
            <img
              src="../../assets/img/{{ produto.foto }}"
              class="card-img-top"
              alt="Imagem do produto"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ produto.produto }}</h5>
              <p class="card-text">{{ produto.descricao }}</p>
            </div>
            <div
              class="card-footer d-flex justify-content-between align-items-center"
            >
              <span class="text-valor">{{
                formatPrecoIntl(produto.preco)
              }}</span>
              <button class="btn btn-dark">Comprar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
